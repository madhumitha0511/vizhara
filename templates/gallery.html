<!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4" onclick="closeLightbox()">
  <img id="lightboxImg" src="" alt="" class="max-w-full max-h-full rounded-lg">
  <button class="absolute top-4 right-4 text-white text-3xl hover:text-primary" onclick="closeLightbox()">&times;</button>
</div>

<script>
function filterGallery(category) {
  const items = document.querySelectorAll('.gallery-item');
  const buttons = document.querySelectorAll('button[onclick^="filterGallery"]');
  
  // Update active button
  buttons.forEach(btn => {
    btn.className = 'px-6 py-3 border border-primary gold-text font-bold rounded-full smooth-hover hover:bg-primary hover:text-dark';
  });
  event.target.className = 'px-6 py-3 bg-primary text-dark font-bold rounded-full smooth-hover hover:scale-105';
  
  // Filter items
  items.forEach(item => {
    if (category === 'all' || item.classList.contains(category)) {
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}

function openLightbox(src) {
  document.getElementById('lightbox').classList.remove('hidden');
  document.getElementById('lightboxImg').src = src;
}

function closeLightbox() {
  document.getElementById('lightbox').classList.add('hidden');
}
</script>
